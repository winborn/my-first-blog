<html>
    <head>
        <title>Ky's blog</title>
    </head>
    <body>
      <h1>Ky's Blog</h1>
      {% for post in posts %}
          <div>
              <p>published date: {{ post.published_date }}</p>
              <h1><a href="">{{ post.title }}</a></h1>
              <p>{{ post.text|linebreaksbr }}</p>
          </div>
      {% endfor %}
    </body>
</html>
